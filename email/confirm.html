<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProHire Employment Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; }
    h1 { color: #1a1a1a; }
    p { font-size: 16px; line-height: 1.5; color: #555; }
    .btn { display: inline-block; background: #005bbb; color: #fff; text-decoration: none; padding: 12px 24px; border-radius: 5px; margin-top: 20px; }
    .footer { font-size: 12px; color: #999; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome aboard!</h1>
    <p>Hi {{ .UserName }},</p>
    <p>Thanks for registering with ProHire Employment. Please confirm your email to activate your account.</p>
    <a href="{{ .ConfirmationURL }}" class="btn">Confirm Email</a>
    <p class="footer">If this wasn't you, you can safely ignore this email.</p>
  </div>
</body>
</html>
